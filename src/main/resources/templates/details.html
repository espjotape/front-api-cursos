<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <script src="https://cdn.tailwindcss.com"></script>
 <title>Detalhes do curso</title>
</head>
<body class="bg-[#141414]">
  <section class="text-center flex flex-col h-screen">
   <h1 class="text-[#7C3AFF] font-bold text-4xl mt-12 mb-7">Cursos</h1>
   
   <div class="flex-grow flex justify-center text-white">
    <div class="w-6/12 max-w-full">
       <table class="w-full shadow-lg rounded-tl-lg rounded-tr-lg">
        <thead>
         <tr class="bg-[#7C3AFF] font-bold">
          <th class="w-full text-left pt-4 pb-4 pl-6 rounded-tl-lg rounded-tr-lg" th:text="${course.name}"></th>
         </tr>
        </thead>

        <tbody>
          <tr class="odd:bg-[#1B1B1B] even:bg-[#212121] border-b border-[#3A3A3A]">
            <td class="text-left pt-4 pb-4 pl-6 text-[#E6E6E6]">Curso: <span th:text="${course.name}"></span></td>
          </tr>
          <tr class="odd:bg-[#1B1B1B] even:bg-[#212121] border-b border-[#3A3A3A]">
            <td class="text-left pt-4 pb-4 pl-6 text-[#E6E6E6]">Categoria: <span th:text="${course.category}"></span></td>
          </tr>
          <tr class="odd:bg-[#1B1B1B] even:bg-[#212121] border-b border-[#3A3A3A]">
            <td class="text-left pt-4 pb-4 pl-6 text-[#E6E6E6]">Professor(a): <span th:text="${course.teacherName}"></span></td>
          </tr>
          <tr class="odd:bg-[#1B1B1B] even:bg-[#212121]">
            <td class="text-left pt-4 pb-4 pl-6 text-[#E6E6E6] rounded-bl-lg rounded-br-lg">In√≠cio: Desde  <span th:text="${#temporals.format(course.createdAt, 'dd/MM/yyyy')}"></span></td>
          </tr>
        </tbody>
       </table>

       <div class="flex gap-5 w-full">
        <a th:href="@{/cursos/edit/{id}(id=${course.id})}"
          class="w-1/2 text-center text-white font-bold bg-[#7C3AFF] hover:bg-[#4412A5] rounded-lg px-5 py-2.5 mt-7">
          Editar
        </a>
        <form th:action="@{/cursos/delete/{id}(id=${course.id})}" method="post" class="w-1/2">
          <button type="submit"
            class="w-full text-center text-white font-bold bg-[#BA0000] hover:bg-[#8C1010] rounded-lg px-5 py-2.5 mt-7">
            Excluir curso
          </button>
        </form>
      </div>
     </form>
    </div>
   </div>
  </section>
</body>
</html>
